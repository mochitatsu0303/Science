<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骨格パズルゲーム</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
    
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffeb3b;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #ff6f00;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #ffe082;
    }
    
    .game-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    
    .game-board {
      width: 500px;
      height: 400px;
      background-color: white;
      border-radius: 15px;
      position: relative;
      border: 3px dashed #ffa000;
      overflow: hidden;
    }
    
    .bone-bank {
      width: 250px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #fff9c4;
      padding: 15px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* 骨のピースは🦴絵文字を利用 */
    .bone {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      line-height: 60px;
      text-align: center;
      background-color: #f5f5f5;
      border: 2px solid #ffd54f;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    
    .bone:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    
    .bone.selected {
      background-color: #ffecb3;
      box-shadow: 0 0 0 3px #ffc107;
    }
    
    .skeleton-outline {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      /* 透過度：1にすると背景画像がはっきり表示されます */
      opacity: 0.2;
      object-fit: cover;
    }
    
    .drop-zone {
      position: absolute;
      background-color: rgba(255, 255, 0, 0.1);
      border: 2px dashed rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      z-index: 2;
    }
    
    .drop-zone.correct {
      background-color: rgba(76, 175, 80, 0.1);
      border: 2px dashed rgba(76, 175, 80, 0.3);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    button {
      background-color: #ffc107;
      border: none;
      color: #333;
      padding: 10px 20px;
      font-size: 1.2em;
      font-family: 'Kosugi Maru', sans-serif;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
      background-color: #ffca28;
    }
    
    .animal-select {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .animal-button {
      background-color: #fff59d;
      border: 3px solid #ffd54f;
      border-radius: 15px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    
    .animal-button:hover, .animal-button.active {
      background-color: #ffd54f;
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    
    .info-panel {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .score-display {
      font-size: 1.3em;
      color: #ff6f00;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .bone-info {
      font-size: 1.1em;
      color: #333;
      margin-top: 10px;
      min-height: 60px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: #fff9c4;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
    }
    
    @media (max-width: 800px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
      .game-board {
        width: 90%;
        height: 350px;
      }
      .bone-bank {
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🦴 骨格パズルゲーム 🦴</h1>
    <p>動物の骨格を組み立てて学ぼう！ドラッグして正しい位置に「🦴」を置いてみよう！</p>
    
    <div class="animal-select">
      <div class="animal-button active" data-animal="dog">イヌ 🐕</div>
      <div class="animal-button" data-animal="cat">ネコ 🐈</div>
      <div class="animal-button" data-animal="bird">トリ 🐦</div>
    </div>
    
    <div class="game-area">
      <div class="game-container">
        <div class="game-board" id="gameBoard">
          <img class="skeleton-outline" id="skeletonOutline" src="https://imgur.com/daJer8U.jpg" alt="骨格の輪郭">
        </div>
        
        <div class="bone-bank" id="boneBank"></div>
      </div>
      
      <div class="info-panel">
        <div class="score-display">正解数: <span id="score">0</span> / <span id="totalBones">0</span></div>
        <div class="bone-info" id="boneInfo">骨を選択すると、その説明がここに表示されます</div>
      </div>
      
      <div class="controls">
        <button id="resetButton">リセット</button>
        <button id="hintButton">ヒント</button>
      </div>
    </div>
  </div>
  
  <div class="modal" id="completionModal">
    <div class="modal-content">
      <h2>すごい！完成しました！🎉</h2>
      <p>全ての骨を正しい位置に置くことができました！</p>
      <p class="score-display">正解数: <span id="finalScore">0</span> / <span id="finalTotal">0</span></p>
      <button id="nextAnimalButton">次の動物に挑戦</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameBoard = document.getElementById('gameBoard');
      const boneBank = document.getElementById('boneBank');
      const skeletonOutline = document.getElementById('skeletonOutline');
      const boneInfo = document.getElementById('boneInfo');
      const scoreDisplay = document.getElementById('score');
      const totalBonesDisplay = document.getElementById('totalBones');
      const resetButton = document.getElementById('resetButton');
      const hintButton = document.getElementById('hintButton');
      const completionModal = document.getElementById('completionModal');
      const nextAnimalButton = document.getElementById('nextAnimalButton');
      const finalScore = document.getElementById('finalScore');
      const finalTotal = document.getElementById('finalTotal');
      const animalButtons = document.querySelectorAll('.animal-button');
      
      let selectedBone = null;
      let currentAnimal = 'dog';
      let score = 0;
      let totalBones = 0;
      let bonePlaced = {};
      
      // 動物ごとのデータ（座標等はサンプルです）
      const animalData = {
        dog: {
          outline: 'https://imgur.com/daJer8U.jpg',
          bones: [
            { id: 'skull', name: '頭蓋骨', description: '脳を保護し、顔の形を形成する大切な骨です。', x: 380, y: 100, width: 80, height: 70 },
            { id: 'spine', name: '脊椎', description: '背骨とも呼ばれ、多くの骨が連なった構造です。', x: 250, y: 130, width: 120, height: 40 },
            { id: 'ribs', name: '肋骨', description: '内臓を保護するかご状の骨です。', x: 250, y: 180, width: 100, height: 80 },
            { id: 'pelvis', name: '骨盤', description: '後ろ足と背骨をつなぐ重要な骨です。', x: 170, y: 140, width: 70, height: 50 },
            { id: 'front_leg', name: '前足の骨', description: '肩甲骨、上腕骨、橈骨、尺骨などで構成されています。', x: 300, y: 270, width: 40, height: 100 },
            { id: 'back_leg', name: '後ろ足の骨', description: '大腿骨、脛骨、腓骨などで構成されています。', x: 180, y: 250, width: 40, height: 120 },
            { id: 'tail', name: '尾骨', description: '尾を形成する小さな骨が連なった構造です。', x: 100, y: 150, width: 60, height: 30 }
          ]
        },
        cat: {
          // 猫の背景画像を新しいリンクに変更
          outline: 'https://imgur.com/vnIWddR.jpg',
          bones: [
            { id: 'skull', name: '頭蓋骨', description: '猫の頭蓋骨は丸みがあり、大きな目窩があります。', x: 380, y: 80, width: 70, height: 60 },
            { id: 'spine', name: '脊椎', description: '猫の脊椎は柔軟で体を自在に動かします。', x: 250, y: 100, width: 120, height: 30 },
            { id: 'ribs', name: '肋骨', description: '猫の肋骨は内臓を守ります。', x: 250, y: 140, width: 90, height: 70 },
            { id: 'pelvis', name: '骨盤', description: '猫の骨盤は後ろ足と連動して動きます。', x: 170, y: 110, width: 60, height: 40 },
            { id: 'front_leg', name: '前足の骨', description: '猫の前足は敏捷さの鍵です。', x: 300, y: 220, width: 30, height: 90 },
            { id: 'back_leg', name: '後ろ足の骨', description: '猫の後ろ足は走るために重要です。', x: 170, y: 200, width: 30, height: 100 },
            { id: 'tail', name: '尾骨', description: '猫の尾はバランスを保ちます。', x: 100, y: 120, width: 70, height: 20 }
          ]
        },
        bird: {
          outline: 'https://imgur.com/TKLIVoB.jpg',
          bones: [
            { id: 'skull', name: '頭蓋骨', description: '鶏の頭蓋骨は軽くて強靭です。', x: 380, y: 60, width: 60, height: 50 },
            { id: 'spine', name: '脊椎', description: '鶏の脊椎は飛ぶために最適化されています。', x: 250, y: 80, width: 120, height: 30 },
            { id: 'sternum', name: '胸骨', description: '胸骨は鶏が飛ぶための筋肉の付着部です。', x: 270, y: 110, width: 70, height: 60 },
            { id: 'wings', name: '翼の骨', description: '翼の骨は飛行のための重要な構造です。', x: 330, y: 140, width: 100, height: 60 },
            { id: 'legs', name: '足の骨', description: '鶏の足は歩行や走るために必要です。', x: 230, y: 180, width: 30, height: 100 },
            { id: 'tail', name: '尾骨', description: '尾骨はバランスを取るのに役立ちます。', x: 150, y: 90, width: 50, height: 30 }
          ]
        }
      };
      
      function initGame(animal) {
        gameBoard.innerHTML = '';
        gameBoard.appendChild(skeletonOutline);
        boneBank.innerHTML = '';
        score = 0;
        bonePlaced = {};
        
        // 背景画像更新
        skeletonOutline.src = animalData[animal].outline;
        
        // ドロップゾーン作成
        totalBones = animalData[animal].bones.length;
        animalData[animal].bones.forEach(bone => {
          const dropZone = document.createElement('div');
          dropZone.className = 'drop-zone';
          dropZone.dataset.boneId = bone.id;
          dropZone.style.width = bone.width + 'px';
          dropZone.style.height = bone.height + 'px';
          dropZone.style.left = bone.x + 'px';
          dropZone.style.top = bone.y + 'px';
          gameBoard.appendChild(dropZone);
        });
        
        // 骨ピース生成（🦴絵文字）
        animalData[animal].bones.forEach(bone => {
          const boneElement = document.createElement('div');
          boneElement.className = 'bone';
          boneElement.setAttribute('draggable', 'true');
          boneElement.dataset.boneId = bone.id;
          boneElement.dataset.boneName = bone.name;
          boneElement.dataset.boneDescription = bone.description;
          
          boneElement.textContent = "🦴";
          
          boneElement.addEventListener('click', function() {
            if (selectedBone) {
              selectedBone.classList.remove('selected');
            }
            selectedBone = this;
            this.classList.add('selected');
            boneInfo.textContent = `${bone.name}: ${bone.description}`;
          });
          
          boneElement.addEventListener('dragstart', function(e) {
            selectedBone = this;
            this.classList.add('selected');
            boneInfo.textContent = `${bone.name}: ${bone.description}`;
            e.dataTransfer.setData('text/plain', bone.id);
          });
          
          boneBank.appendChild(boneElement);
        });
        
        updateScore();
      }
      
      function updateScore() {
        scoreDisplay.textContent = score;
        totalBonesDisplay.textContent = totalBones;
      }
      
      gameBoard.addEventListener('dragover', function(e) {
        e.preventDefault();
      });
      
      gameBoard.addEventListener('drop', function(e) {
        e.preventDefault();
        if (!selectedBone) return;
        
        const boneId = selectedBone.dataset.boneId;
        const dropZones = document.querySelectorAll('.drop-zone');
        
        let dropped = false;
        
        dropZones.forEach(zone => {
          const zoneRect = zone.getBoundingClientRect();
          if (
            e.clientX >= zoneRect.left &&
            e.clientX <= zoneRect.right &&
            e.clientY >= zoneRect.top &&
            e.clientY <= zoneRect.bottom &&
            zone.dataset.boneId === boneId
          ) {
            placeBone(selectedBone, zone);
            dropped = true;
          }
        });
        
        if (!dropped) {
          selectedBone.classList.remove('selected');
          selectedBone = null;
          boneInfo.textContent = '違う場所です。もう一度試してみよう！';
        }
      });
      
      function placeBone(bone, zone) {
        const boneId = bone.dataset.boneId;
        if (!bonePlaced[boneId]) {
          const placedBone = bone.cloneNode(true);
          placedBone.style.position = 'absolute';
          placedBone.style.top = '0';
          placedBone.style.left = '0';
          placedBone.style.width = '100%';
          placedBone.style.height = '100%';
          placedBone.style.border = 'none';
          placedBone.style.backgroundColor = 'transparent';
          placedBone.style.boxShadow = 'none';
          placedBone.style.cursor = 'default';
          
          zone.appendChild(placedBone);
          zone.classList.add('correct');
          
          bone.style.visibility = 'hidden';
          bonePlaced[boneId] = true;
          score++;
          updateScore();
          
          createConfetti(zone);
          
          if (score >= totalBones) {
            setTimeout(showCompletionModal, 1000);
          }
        }
        
        selectedBone.classList.remove('selected');
        selectedBone = null;
        boneInfo.textContent = `正解！ ${bone.dataset.boneName}を正しい位置に置きました！`;
      }
      
      function createConfetti(element) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 20; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = centerX + 'px';
          confetti.style.top = centerY + 'px';
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          document.body.appendChild(confetti);
          
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 60;
          const destX = centerX + Math.cos(angle) * distance;
          const destY = centerY + Math.sin(angle) * distance;
          
          confetti.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${destX - centerX}px, ${destY - centerY}px) scale(0)`, opacity: 0 }
          ], {
            duration: 1000 + Math.random() * 500,
            easing: 'cubic-bezier(0,0,0.2,1)'
          });
          
          setTimeout(() => {
            confetti.remove();
          }, 1500);
        }
      }
      
      function showCompletionModal() {
        finalScore.textContent = score;
        finalTotal.textContent = totalBones;
        completionModal.style.display = 'flex';
      }
      
      resetButton.addEventListener('click', function() {
        initGame(currentAnimal);
      });
      
      hintButton.addEventListener('click', function() {
        const unplacedBones = animalData[currentAnimal].bones.filter(bone => !bonePlaced[bone.id]);
        if (unplacedBones.length > 0) {
          const randomBone = unplacedBones[Math.floor(Math.random() * unplacedBones.length)];
          boneInfo.textContent = `ヒント: ${randomBone.name}は${randomBone.description}`;
          
          const dropZones = document.querySelectorAll('.drop-zone');
          dropZones.forEach(zone => {
            if (zone.dataset.boneId === randomBone.id) {
              zone.style.backgroundColor = 'rgba(255, 255, 0, 0.3)';
              setTimeout(() => {
                zone.style.backgroundColor = '';
              }, 1000);
            }
          });
        } else {
          boneInfo.textContent = 'すべての骨が配置されています！素晴らしい！';
        }
      });
      
      nextAnimalButton.addEventListener('click', function() {
        completionModal.style.display = 'none';
        const animals = Object.keys(animalData);
        const currentIndex = animals.indexOf(currentAnimal);
        const nextIndex = (currentIndex + 1) % animals.length;
        currentAnimal = animals[nextIndex];
        
        animalButtons.forEach(button => {
          if (button.dataset.animal === currentAnimal) {
            button.classList.add('active');
          } else {
            button.classList.remove('active');
          }
        });
        
        initGame(currentAnimal);
      });
      
      animalButtons.forEach(button => {
        button.addEventListener('click', function() {
          const animal = this.dataset.animal;
          if (animal !== currentAnimal) {
            animalButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            currentAnimal = animal;
            initGame(currentAnimal);
          }
        });
      });
      
      initGame(currentAnimal);
    });
  </script>
</body>
</html>
